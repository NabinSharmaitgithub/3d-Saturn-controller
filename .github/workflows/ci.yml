name: CI

# Run on pushes and pull requests to main (you can adjust branches)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    name: Install, Build & Test
    runs-on: ubuntu-latest

    steps:
      # ğŸ”½ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ”§ Setup Node.js (match your version in package.json)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"          # Use version matching your project
          cache: "npm"

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§  Verify environment and versions
      - name: Show versions
        run: |
          node -v
          npm -v

      # ğŸ› ï¸ Build the project
      - name: Build
        run: npm run build

      # ğŸ§ª Optional: Run tests (if you have test scripts)
      - name: Run tests
        run: npm test
        continue-on-error: false

      # ğŸ§¹ Optional: Lint
      - name: Lint code
        run: npm run lint
        continue-on-error: true

